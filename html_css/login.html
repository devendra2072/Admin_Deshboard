<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jewellry dashboard</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/html_css/login.css">
  </head>
  <body>
    <div class="container">
      <!----------------------- aside section start ----------------------------------->
      <aside>

      </aside>
      <!------------------------------- aside section end ----------------------------------->

      <!------------------------------- main section start ----------------------------------->
      <main>
        <div class="holder">
          <div class="box">
            <form autocomplete="off">
              <h2>Sign in</h2>
              <div class="inputBox">
                <input type="text" required="required" id="username">
                <span>Username</span>
                <i></i>
              </div>
              <div class="inputBox">
                <input type="password" required="required" id="password">
                <span>Password</span>
                <i></i>
              </div>
              <div class="links">
                <a href="#">Forgot Password ?</a>
                <a href="#">Signup</a>
              </div>
              <input type="submit" value="Login" id="login">
            </form>
          </div>
        </div>
        <!-- -------------------start recent order--------------------- -->
      </main>
      <!----------------------------------- maim section end --------------------------------->

      <!--------------------------------- right section start --------------------------------->
      <div class="right">
        <!-- -------------------start top--------------  -->

        <!-- -------------------end |top--------------? -->
      </div>
      <!---------------------------------- right section end ------------------------------------>
    </div>
    <script>
      document.getElementById("login").addEventListener("click", login);

function login(e) {
    e.preventDefault();  // Prevent default behaviour of form submit
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    if(username == ""||password ==""){
        alert("All fields are required");
        return;
    }

    let storedusername = localStorage.getItem("name");
    let storedpassword = localStorage.getItem("password");

    if(storedusername == username && storedpassword == password){
        alert(`Login Successfull,Welcome ${username}`);
        window.location.href = "http://127.0.0.1:5501/index.html";
    }
    else{
        alert("Invalid credentials");
    }
}
    </script>
  </body>
</html>
