      <main>
        <div class="holder">
          <div class="box">
            <form autocomplete="off">
              <h2>Sign up</h2>
              <div class="inputBox">
                <input type="text" required="required" id="name0+">     <!--  auto The results range from auto fill   `  vbhio-\6740          -->
                <span>Name</span>
                <i></i>
              </div>
              <div class="inputBox">
                <input type="@email" required="required" id="email">
                <span>Email Id</span>
                <i></i>
              </div>
              <div class="inputBox">
                <input type="password" required="required" id="password">
                <span>Password</span>
                <i></i>

              <div class="inputBox">
                <input type="cnfpassword" required="required" id="cnfpassword">

      </div>
      <script>
      document.getElementById("signup").addEventListener("click",add);

function add(e) {
    e.preventDefault();  // prevent default behaviour of form submit

    let username = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let cnfpsw = document.getElementById("cnfpassword").value;

    if(username == "" || email == "" || password == "" || cnfpsw == "") {
        alert("All fields are required!");
        return;
    }
    if(password != cnfpsw) {
        alert("Passwords do not match!");
        return;
    }
    // Store data in local storage
    localStorage.setItem("name", username);
    localStorage.setItem("email", email);
    localStorage.setItem("password", password);
    localStorage.setItem("cnfpassword", cnfpsw);
    // redirect to login page 

    window.location.href = "login.html";
    // 
    alert("registration successful");
}

    </script>
